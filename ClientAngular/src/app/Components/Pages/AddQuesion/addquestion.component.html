

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <nav class="navbar navbar-expand navbar-light shadow" style = "margin: 5px;border-radius: 5px">

          <form class="form-inline col-md-6" >
           
          </form>
          <form class="form-inline col-md-6">
            <button class="btn btn-outline-primary my-2 my-sm-0"  style = "margin: 5px" (click)="signout()"  >Logout</button>
            <a class=""role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline"></span>
            </a>
          </form>

      </nav>

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- DataTales Example -->
          <div class="card shadow mb-2">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">--> Adding Questions <--</h6>
			</div>
			<form action="" method="POST">
        <div class="input-group ">
            <div class="col-sm-6">
                <div class="dataTables_length" id="dataTable_length">
                <label> ID Lession : {{id}}
                   </label></div>
            </div>
          </div>
        <div class="input-group">
            <div class="custom-control custom-radio custom-control-inline"></div>
				    <input type="text" [(ngModel)]="title" name="title" class="form-control bg-light border-0 small" placeholder="Question... " aria-describedby="basic-addon2"  />
		    </div>
            <div class="input-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="CheckA" [(ngModel)]="result" name="result" value="A">
                    <label class="custom-control-label" for="CheckA"></label>
                  </div>
				    <input type="text" class="form-control bg-light border-0 small" [(ngModel)]="ansA" name="ansA" placeholder="Answer A..." aria-label="Search" aria-describedby="basic-addon2" />
            </div>
            <div class="input-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="CheckB" [(ngModel)]="result" name="result" value="B">
                    <label class="custom-control-label" for="CheckB"></label>
                </div>
				    <input type="text" class="form-control bg-light border-0 small" [(ngModel)]="ansB" name="ansB" placeholder="Answer B..." aria-label="Search" aria-describedby="basic-addon2" />
            </div>
            <div class="input-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="CheckC" [(ngModel)]="result" name="result" value="C">
                    <label class="custom-control-label" for="CheckC"></label>
                  </div>
				    <input type="text" class="form-control bg-light border-0 small" [(ngModel)]="ansC" name="ansC" placeholder="Answer C..." aria-label="Search" aria-describedby="basic-addon2"/>
            </div>
            <div class="input-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="CheckD" [(ngModel)]="result" name="result" value="D">
                    <label class="custom-control-label" for="CheckD"></label>
                  </div>
				    <input type="text" class="form-control bg-light border-0 small" [(ngModel)]="ansD" name="ansD" placeholder="Answer D..." aria-label="Search" aria-describedby="basic-addon2" />
			</div>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4 text-center">
					<div class="input-group-append" ></div>
            <button class="btn btn-primary"  (click)="addquestion(id,title,ansA,ansB,ansC,ansD,result)" >Save</button>
            <button class="btn btn-primary" style="margin:10px" (click)="goback()" >Back</button>
					</div>
				
				</div>
        <div class="col-sm-4"></div>
        </form>
			</div>
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
