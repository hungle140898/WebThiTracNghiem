      <nav class="navbar navbar-expand navbar-light shadow" style = "margin: 5px;border-radius: 5px">

        <form class="form-inline col-md-6" >

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card shadow mb-2">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">--> Editing Lession <--</h6>
    </div>
    <form action="" method="POST"  *ngFor = "let less of arrLession">  
        <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small"  value="{{less.NameOfLession}}" #name aria-describedby="basic-addon2" ><br>
        </div>
  <div class="input-group">
      <input type="text" class="form-control bg-light border-0 small" value="{{less.ThemeOfLession}}" #theme aria-label="Search" aria-describedby="basic-addon2"/>
      </div>
      <div class="input-group "  >
        <div class="col-sm-3">
            <div class="dataTables_length" id="dataTable_length" >
            <label> Number of questions
              
              <select  aria-controls="dataTable" required #numques class="custom-select custom-select-sm form-control form-control-sm">
              <option value="{{less.NumberOfQuestions}}" selected disabled hidden>{{less.NumberOfQuestions}} Question</option>
              <option value="5">5 Questions</option>
              <option value="10">10 Questions</option>
                          </select></label></div>
        </div>
        <div class="col-sm-3">
            <div class="dataTables_length" id="dataTable_length">
            <label> Level of testing
              <select  aria-controls="dataTable" required #level class="custom-select custom-select-sm form-control form-control-sm">
                <option value="{{less.Level}}" selected disabled hidden>{{less.Level}}</option>
              <option value="Primary">Primary</option>
              <option value="Secondary">Secondary</option>
                          </select></label></div>
        </div>
        <div class="col-sm-3">
          <div class="dataTables_length" id="dataTable_length">
        <label> Timing
        <select  aria-controls="dataTable" required #time class="custom-select custom-select-sm form-control form-control-sm">
        <option value="{{less.Timing}}" selected disabled hidden>{{less.Timing}} Minutes</option>
        <option value="5">5 Minutes</option>
      </select></label></div>
    </div>
    <div class="col-sm-3">
        <div class="dataTables_length" id="dataTable_length">
        <label> Max score
          <select  aria-controls="dataTable" required #score class="custom-select custom-select-sm form-control form-control-sm">
          <option value="{{less.Score}}" selected disabled hidden>{{less.Score}} Minutes</option>
          <option value="50">50 Score</option>
            <option value="100">100 Score</option>
                  </select></label></div>
  </div>
    </div>
    <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4 text-center" >
                <button class="btn btn-primary"  (click)="save_edit(less._id,name.value,theme.value,numques.value,level.value,time.value,score.value)" >Save</button>
                <button class="btn btn-primary" style="margin:10px" (click)="goback()" >Back</button>
            </div>
      </div>
      <div class="col-sm-4"></div>
      </form>
    </div>
